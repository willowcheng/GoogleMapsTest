<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript"
            src="http://maps.google.cn/maps/api/js?key=AIzaSyCcp4mJQHbpnxU-pfWNoE4AWGYvX2Wv2qU">
    </script>
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: {lat: 45.370397, lng: -75.663614},
                zoom: 8
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
